  <div class="header">

    <h2 mat-dialog-title>
      Are you sure yo want to cancel?

    <span mat-dialog-close class="close">
      <mat-icon color='warn'>cancel</mat-icon>
    </span>

  </div>

  <div class="content">

    <p>
      <b>All</b> the data you enter in this form will be <b>errased premanently</b>

      No, Go back
    </button>

  </div>
</div>
