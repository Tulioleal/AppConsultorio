<div
  class="container"
>

  <div class="header">

    <h2
      mat-dialog-title
    >
      Are you sure yo want to delete this {{data.type}}?
    </h2>

    <span mat-dialog-close class="close">
      <mat-icon color='warn'>cancel</mat-icon>
    </span>

  </div>

  <div class="content">

    <p>
      <b>All</b> the data will be <b>errased premanently</b>
    </p>

  </div>

  <div
    *ngIf="data.type === 'paciente'"
    class="footer"
  >

    <button
      mat-flat-button
      color='warn'
      mat-dialog-close
      routerLink="/pacientes"
      (click)='deletePaciente(data.id)'
    >
      Delete
    </button>

    <button
      color='primary'
      mat-flat-button
      mat-dialog-close
    >
      Cancel
    </button>

  </div>

  <div
    *ngIf="data.type === 'Cita Gineco'"
    class="footer"
  >

    <button
      mat-flat-button
      color='warn'
      mat-dialog-close
      (click)='deleteCitaGineco(data.id)'
    >
      Delete
    </button>

    <button
      color='primary'
      mat-flat-button
      mat-dialog-close
    >
      Cancel
    </button>

  </div>

  <div
    *ngIf="data.type === 'Cita Obst'"
    class="footer"
  >

    <button
      mat-flat-button
      color='warn'
      mat-dialog-close
      (click)='deleteCitaObst(data.id)'
    >
      Delete
    </button>

    <button
      color='primary'
      mat-flat-button
      mat-dialog-close
    >
      Cancel
    </button>

  </div>

</div>
