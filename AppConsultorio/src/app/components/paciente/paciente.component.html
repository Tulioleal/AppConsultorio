<div class="container">

  <mat-card class="example-card" *ngFor="let paciente of pacienteService.pacientes; index as i">
    <mat-card-header>
      <mat-card-title
        routerLink="/pacientes/especific"
        (click)="getPaciente(paciente._id)"
      >
          {{ paciente.nombreCortado | titlecase }} {{ paciente.apellidoCortado | titlecase }}
      </mat-card-title>
      <button
        mat-icon-button color='primary'
        (click)='openAddCita( paciente.id )'
      >
        <mat-icon>post_add</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <span>
          Edad:<b> {{ paciente.edad }} a√±os</b>
        </span>
        <button
          mat-icon-button
          color='accent'
          routerLink="/pacientes/edit"
          routerLinkActive="active"
          (click)='editPaciente(paciente)'
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="row">
        <span>
          <div *ngIf="paciente.seguimiento; then si else no"></div>
          <ng-template #si>
            <b>Se sigue</b>
          </ng-template>
          <ng-template #no>
            <b>No se sigue</b>
          </ng-template>
        </span>
        <button
          mat-icon-button color='warn'
          (click)='openDelete(paciente._id)'
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-flat-button color='primary'
        (click)="openContacto(i)"
      >
        Contacto
      </button>
      <button
        mat-flat-button color='accent'
        (click)="openAntecedentes(i)"
      >
        Antecedentes
      </button>
    </mat-card-actions>
  </mat-card>

</div>
