<div class="container">

  <mat-card class="example-card" *ngFor="let paciente of pacienteService.pacientes; index as i">
    <mat-card-header>
      <mat-card-title>
        {{ paciente.nombre }} {{ paciente.apellido }}
      </mat-card-title>
      <a  mat-icon-button color='primary' routerLink="pacientes/addCita" routerLinkActive="active">
        <mat-icon>post_add</mat-icon>
      </a>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <span>
          Edad:<b> {{ paciente.nacimiento }} a√±os</b>
        </span>
        <a mat-icon-button color='accent' routerLink="pacientes/edit" routerLinkActive="active">
          <mat-icon>edit</mat-icon>
        </a>
      </div>
      <div class="row">
        <span>
          <div *ngIf="paciente.seguimiento; then si else no"></div>
          <ng-template #si>
            <b>Se sigue</b>
          </ng-template>
          <ng-template #no>
            <b>No se sigue</b>
          </ng-template>
        </span>
        <button mat-icon-button color='warn' (click)='deletePaciente(paciente._id)'>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color='primary' (click)="openContacto(i)">Contacto</button>
      <button mat-flat-button color='accent' (click)="openAntecedentes(i)">Antecedentes</button>
    </mat-card-actions>
  </mat-card>

</div>
